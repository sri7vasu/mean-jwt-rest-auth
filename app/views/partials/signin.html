<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <strong>Signin</strong>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form" name="loginForm">
          <div ng-show="error" class="alert alert-danger">
          {{error}}
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email" ng-model="login.username" required="required" autofocus="autofocus">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password" required="required" autofocus="autofocus">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="logIn(login.username, login.password)">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
